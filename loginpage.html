<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="css/loginpage.css">
    </head>

    <body>
        <div class="left">
            <img src="images/IMG_4052.PNG" class="logo">
            <div class="cover">
                
            </div>
        </div>
        

        <div class="right">
            <div class="top">
                <p>Already have an account?</p>
                <a href="/Users/apple/Code/HTML/Test1/signin.html"><button id="sign-in">SIGN-IN</button></a>
            </div>

            <h1>Sign Up</h1>

            <div class="form-container">
                <div class="radio-btn">
                    <div class="btn1">
                        <input type="radio" name="selector" id="rad1" value="individuals">
                        <label for="rad1">Individuals</label>
                    </div>
                    
                    <div class="btn2">
                        <a href="#"><input type="radio" name="selector" id="rad2" value="schools"></a>
                        <label for="rad2">Schools</label>
                    </div>
                    
                </div>
                <form action="#" id="individuals" checked>
                    <div class="name">
                        <div class="box">
                            <span class="dets">First Name</span>
                            <input type="text">
                        </div>
            
                        <div class="box">
                            <span class="dets">Last Name</span>
                            <input type="text">
                        </div>
                    </div>
                        
                    <div class="details">
                        <div class="boxe">
                            <span class="dets">Email Address</span>
                            <input type="email">
                        </div>
            
                        <div class="boxe">
                            <span class="dets">Password</span>
                            <input type="password">
                        </div>
                    </div>
                    <button id="cr8">Create Account</button>
                </form>  
                
                <form action="#" class="sch" id="schools" style="display: none;">
                    <div class="school-form">
                        <div class="boxe">
                            <span class="dets">Name of Institution</span>
                            <input type="text">
                        </div>

                        <div class="boxe">
                            <span class="dets">Email Address</span>
                            <input type="email">
                        </div>

                        <div class="boxe">
                            <span class="dets">Phone number</span>
                            <input type="text">
                        </div>

                        <div class="boxe">
                            <span class="dets">Password</span>
                            <input type="password">
                        </div>
                    </div>
                    <button id="cr8">Create Account</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
